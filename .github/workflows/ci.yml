name: Continuous Integration (CI)

on:
  pull_request:
    branches:
      - main  # Workflow sẽ chạy khi có pull request vào nhánh 'main'

jobs:
  build:
    runs-on: ubuntu-latest  # Chạy trên môi trường Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install  # Cài đặt các phụ thuộc của dự án

      - name: Run tests
        run: npm test  # Chạy các bài kiểm tra
